<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opossum Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      width: 272px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px 0 0 5px;
      width: 400px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-left: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Opossum_2.jpg/292px-Opossum_2.jpg" alt="Opossum">
    <form method="GET" action="https://www.google.com/search">
      <input type="text" name="q" placeholder="Search the web with opossums...">
      <button type="submit">Search</button>
    </form>
    <footer>Powered by opossum search</footer>
  </div>
  <script>
    const form = document.querySelector('form');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const searchQuery = event.target.querySelector('input[name="q"]').value;
      window.location.href = `https://www.google.com/search?q=${searchQuery}+opossum`;
    });
  </script>
</body>
</html>
